[mod-setting-description]
Noxys_Multidirectional_Trains-on_nth_tick=Максимальна затримка між відходом від станції та вимірюванням швидкості обертання.
Noxys_Multidirectional_Trains-enabled=Дозволяє обертати потяг. Вимкніть це значення, якщо ви хочете видалити цей мод і повернути всі ваші потяги назад.
Noxys_Multidirectional_Trains-station_limits=Завдяки цьому ви можете використовувати ліміт станції 1 на своїх станціях і не змушувати різноспрямовані поїзди впадати у відчай і постійно переходити від 1 станції до наступної, фактично не змінюючи розклад. Увімкнення цієї функції тимчасово підвищить ліміт станцій до 2, щоб потяги могли правильно обертатися. Це може мати деякі дивні побічні ефекти, наприклад, занадто багато поїздів намагаються поїхати на цю станцію. Якщо це трапиться з вами, вимкнення цієї опції має вирішити цю проблему.


